<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Profissional</title>
    <link href="style/menu.css" rel="stylesheet" />
    <link href="style/polk.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="jquery-custom/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="jquery-custom/external/jquery/jquery.js"></script>
    <script src="jquery-custom/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="storageDB.js"></script>
    <script src="menu.js"></script>
    <script src="lateral.js"></script>
    <script src="ctrProfissional.js"></script>
    <script src="confirm.js"></script>
</head>
<body>
    <div id="menuDiv"></div>
    <div id="lateralDiv"></div>
    <div id="editForm">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class='glyphicon glyphicon-th-list'></span><span>&nbsp;Profissional</span>
            </div>
            <div class="panel-body panel-table">
                <div id="divLogin">
                    <label class="control-label" for="txtLogin">Login</label>
                    <input id="txtLogin" type="text" name="txtLogin" class="form-control" />
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    <span id="hbtLogin" class="help-block">Login</span>
                </div>
                <div id="divNomeProfissional">
                    <label class="control-label" for="txtNomeProfissional">Profissional</label>
                    <input id="txtNomeProfissional" type="text" name="txtNomeProfissional" class="form-control" />
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    <span id="hbProfissional" class="help-block">Profissional</span>
                </div>
                <div id="divEndereco">
                    <label class="control-label" for="txtEndereco">Endereço</label>
                    <input id="txtEndereco" type="text" name="txtEndereco" class="form-control" />
                    <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    <span id="Span1" class="help-block">Endereço</span>-->
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div id="divCidade">
                            <label class="control-label" for="txtCidade">Cidade</label>
                            <select id="ddlCidade" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div id="divBairro">
                            <label class="control-label" for="txtBairro">Bairro</label>
                            <select id="ddlBairro" class="form-control">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div id="divCEP">
                            <label class="control-label" for="txtCEP">CEP</label>
                            <input id="txtCEP" type="text" name="txtCEP" class="form-control" />
                            <!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="Span1" class="help-block">Endereço</span>-->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div id="divDataNasc">
                            <label class="control-label" for="txtDataNasc">Data Nascimento</label>
                            <input id="txtDataNasc" type="text" name="txtDataNasc" class="form-control" />
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="Span1" class="help-block">Data Nascimento</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div id="divFoneCom">
                            <label class="control-label" for="txtFoneCom">Fone Comercial</label>
                            <input id="txtFoneCom" type="text" name="txtFoneCom" class="form-control" />
                            <!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="Span1" class="help-block">Endereço</span>-->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div id="divFoneRes">
                            <label class="control-label" for="txtFoneRes">Fone Residencial</label>
                            <input id="txtFoneRes" type="text" name="txtFoneRes" class="form-control" />
                            <!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="Span1" class="help-block">Endereço</span>-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div id="divCelular">
                            <label class="control-label" for="txtCelular">Celular</label>
                            <input id="txtCelular" type="text" name="txtCelular" class="form-control" />
                            <!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="Span1" class="help-block">Endereço</span>-->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div id="divEmail">
                            <label class="control-label" for="txtEmail">Email</label>
                            <input id="txtEmail" type="text" name="txtEmail" class="form-control" />
                            <!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="Span1" class="help-block">Endereço</span>-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div id="divRG">
                            <label class="control-label" for="txtRG">RG</label>
                            <input id="txtRG" type="text" name="txtRG" class="form-control" />
                            <!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="Span1" class="help-block">Endereço</span>-->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div id="divCPF">
                            <label class="control-label" for="txtCPF">CPF</label>
                            <input id="txtCPF" type="text" name="txtCPF" class="form-control" />
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="spnCPF" class="help-block">CPF invalido!</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div id="divSexo">
                            <label class="control-label" for="ddlSexo">Sexo</label>
                            <select id="ddlSexo" class="form-control">
                                <option value="F">Feminino</option>
                                <option value="M">Masculino</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div id="divEstadoCivil">
                            <label class="control-label" for="txtEstadoCivil">Estado Civil</label>
                            <input id="txtEstadoCivil" type="text" name="txtEstadoCivil" class="form-control" />
                            <!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="Span1" class="help-block">Endereço</span>-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div id="divCadastro">
                            <label class="control-label" for="txtDataCadastro">Data Cadastro</label>
                            <input id="txtDataCadastro" type="text" name="txtDataCadastro" class="form-control" />
                            <!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                             <span id="Span1" class="help-block">Endereço</span>-->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div id="divSituacao">
                            <label class="control-label" for="ddlSituacao">Situação</label>
                            <select id="ddlSituacao" class="form-control">
                                <option value="A">Ativo</option>
                                <option value="I">Inativo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="divObservacao">
                    <label class="control-label" for="txtObservacao">Observacao</label>
                    <input id="txtObservacao" type="text" name="txtObservacao" class="form-control" />
                    <!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                     <span id="Span1" class="help-block">Endereço</span>-->
                </div>
                <div id="divAlertSave" class="alert alert-danger">
                    <strong>Sinto Muito!</strong> Não foi possível salvar!! 
                </div>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-default" onclick="javascript:ctrProfissional.editClose();">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="javascript:ctrProfissional.save();">Salvar</button>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    menu.create();
    lateral.create();
    ctrProfissional.create();
</script>
