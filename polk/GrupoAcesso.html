<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Grupo Acesso</title>
    <link href="style/menu.css" rel="stylesheet" />
    <link href="style/polk.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="jquery-custom/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="jquery-custom/external/jquery/jquery.js"></script>
    <script src="jquery-custom/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="storageDB.js"></script>
    <script src="menu.js"></script>
    <script src="lateral.js"></script>
    <script src="ctrGrupoAcesso.js"></script>
    <script src="confirm.js"></script>
</head>
<body>
   <div id="menuDiv"></div>
    <div id="lateralDiv"></div>
     <div id="editForm">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class='glyphicon glyphicon-th-list'></span><span>&nbsp;GrupoAcesso</span>
            </div>
            <div class="panel-body">
                <div id="divGrupoAcesso">
                    <label class="control-label" for="txtDescricao">GrupoAcesso</label>
                    <input id="txtDescricao" type="text" name="txtDescricao" class="form-control" />
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    <span id="hbGrupoAcesso" class="help-block">GrupoAcesso</span>
                </div>
                <div id="divAlertSave" class="alert alert-danger">
                    <strong>Sinto Muito!</strong> Não foi possível salvar!! 
                </div>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-default" onclick="javascript:ctrGrupoAcesso.editClose();">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="javascript:ctrGrupoAcesso.save();">Salvar</button>
            </div>
        </div>
    </div>
</body>

    menu.create();
    lateral.create();
    ctrGrupoAcesso.create();
</script>
