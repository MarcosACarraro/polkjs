<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <title>Usuário</title>
    <link href="style/menu.css" rel="stylesheet" />
    <link href="style/polk.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="jquery-custom/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="jquery-custom/external/jquery/jquery.js"></script>
    <script src="jquery-custom/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="storageDB.js"></script>
    <script src="menu.js"></script>
    <script src="lateral.js"></script>
    <script src="ctrUsuario.js"></script>
    <script src="confirm.js"></script>
</head>
<body>
    <div id="menuDiv"></div>
    <div id="lateralDiv"></div>
    <div id="editForm">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class='glyphicon glyphicon-th-list'></span><span>&nbsp;Usuário</span>
            </div>
            <div class="panel-body">
                <div id="divLogin">
                    <label class="control-label" for="txtLogin">Login</label>
                    <input id="txtLogin" type="text" name="txtLogin" class="form-control" />
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    <span id="hbtLogin" class="help-block">Login</span>
                </div>
                <div id="divNome">
                    <label class="control-label" for="txtNomeCidade">Nome Usuário</label>
                    <input id="txtNomeUsuario" type="text" name="txtNomeUsuario" class="form-control" />
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    <span id="hbNomeUsuario" class="help-block">Nome do Usuário</span>
                </div>
                <div id="divEditSenha" class="row">
                    <div class="col-lg-6">
                        <div id="divSenha">
                            <label class="control-label" for="txtSenha">Senha</label>
                            <input id="txtSenha" type="password" name="txtSenha" class="form-control" />
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="hbSenha" class="help-block">Senha</span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div id="divConfirma">
                            <label class="control-label" for="txtConfirma">Confirmação Senha</label>
                            <input id="txtConfirma" type="password" name="txtConfirma" class="form-control" />
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="hbConfirma" class="help-block">Confirmação Senha</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div id="divGrupo">
                            <label class="control-label" for="ddlGrupoAcesso">Grupo Acesso</label>
                            <select id="ddlGrupoAcesso" class="form-control">
                            </select>
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="hdTipo" class="help-block">Selecione UM!!!.</span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                         <div id="divSituacao">
                            <label class="control-label" for="ddlSituacao">Situação</label>
                            <select id="ddlSituacao" class="form-control">
                                <option value="A">Ativo</option>
                                <option value="I">Inativo</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="divAlertSave" class="alert alert-danger">
                    <strong>Sinto Muito!</strong> Não foi possível salvar!! 
                </div>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-default" onclick="javascript:ctrUsuario.editClose();">Fechar</button>
                <button id="btnAlterPwd" type="button" class="btn btn-primary" onclick="javascript:ctrUsuario.PasswordChange();">Alterar Senha</button>
                <button type="button" class="btn btn-primary" onclick="javascript:ctrUsuario.save();">Salvar</button>
            </div>
        </div>
    </div>

</body>
</html>
<script type="text/javascript">
    menu.create();
    lateral.create();
    ctrUsuario.create();
</script>
