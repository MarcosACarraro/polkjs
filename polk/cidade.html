<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cidade</title>
    <link href="style/menu.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="jquery-custom/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="jquery-custom/external/jquery/jquery.js"></script>
    <script src="jquery-custom/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="menu.js"></script>
    <script src="lateral.js"></script>
    <script src="ctrCidade.js"></script>
    <script src="ctrBairro.js"></script>
    <script src="confirm.js"></script>
    <style>
        .search {
            background-image: url("searchicon.png");
            background-position: 10px 4px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 15px;
            padding: 4px 20px 4px 42px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }
        .no-margim {
           margin: 38px 0 -15px!important;
        }
    </style>
</head>
<body>
      <div id="containerBairro" class="container"></div>
    <div id="menuDiv"></div>
    <div id="lateralDiv"></div>

    <div id="EditModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Cadastro</h4>
                </div>
                <div id="EditBody" class="modal-body">
                    <div id="divNome">
                        <label class="control-label" for="txtNomeCidade">Nome</label>
                        <input id="txtNomeCidade" type="text" name="txtNomeCidade" class="form-control" />
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        <span id="hbNomeCidade" class="help-block">Nome da Cidade</span>
                    </div>
                    <div id="divEstado">
                        <label class="control-label" for="ddlEstado">Estado</label>
                        <select id="ddlEstado" class="form-control">
                            <option value="estado">Selecione o Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AM">Amazonas</option>
                            <option value="AP">Amapá</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RO">Rondônia</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SE">Sergipe</option>
                            <option value="SP">São Paulo</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        <span id="hdTipo" class="help-block">Selecione UM!!!.</span>
                    </div>
                </div>
                 <div id="divAlertSave" class="alert alert-danger">
                    <strong>Sinto Muito!</strong> Não foi possível salvar!! 
                </div>
                <div id="EditFooter" class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="javascript:ctrCidade.save();">Salvar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
     </div>
   
     <div id="EditModalBairro" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Cadastro</h4>
                </div>
                <div id="Div2" class="modal-body">
                    <div id="div3">
                        <label class="control-label" for="txNomeBairro">Bairro</label>
                        <input id="txtNomeBairro" type="text" name="txtNomeBairro" class="form-control" />
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        <span id="hbBairro" class="help-block">Bairro</span>
                    </div>
                </div>
                 <div id="div4" class="alert alert-danger">
                    <strong>Sinto Muito!</strong> Não foi possível salvar!! 
                </div>
                <div id="Div5" class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="javascript:ctrBairro.save();">Salvar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
     </div>

</body>
</html>
<script type="text/javascript">
    menu.create();
    lateral.create();
    ctrCidade.create();
    ctrBairro.create();
</script>
