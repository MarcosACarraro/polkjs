<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cidade</title>
    <link href="style/menu.css" rel="stylesheet" />
    <link href="style/polk.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="jquery-custom/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="jquery-custom/external/jquery/jquery.js"></script>
    <script src="jquery-custom/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="storageDB.js"></script>
    <script src="menu.js"></script>
    <script src="lateral.js"></script>
    <script src="ctrCidade.js"></script>
    <script src="ctrBairro.js"></script>
    <script src="confirm.js"></script>
</head>
<body>
    <div id="menuDiv"></div>
    <div id="lateralDiv"></div>
    <div id="editForm">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class='glyphicon glyphicon-th-list'></span><span>&nbsp;Cidade</span>
            </div>
            <div class="panel-body">
                <div id="divNome">
                    <label class="control-label" for="txtNomeCidade">Nome</label>
                    <input id="txtNomeCidade" type="text" name="txtNomeCidade" class="form-control" />
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    <span id="hbNomeCidade" class="help-block">Nome da Cidade</span>
                </div>
                <div id="divEstado">
                    <label class="control-label" for="ddlEstado">Estado</label>
                    <select id="ddlEstado" class="form-control">
                        <option value="estado">Selecione o Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AM">Amazonas</option>
                        <option value="AP">Amapá</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RO">Rondônia</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SE">Sergipe</option>
                        <option value="SP">São Paulo</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    <span id="hdTipo" class="help-block">Selecione UM!!!.</span>
                </div>
                <div id="divAlertSave" class="alert alert-danger">
                    <strong>Sinto Muito!</strong> Não foi possível salvar!! 
                </div>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-default" onclick="javascript:ctrCidade.editClose();">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="javascript:ctrCidade.save();">Salvar</button>
            </div>
        </div>
    </div>
    <div id="editBairro">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class='glyphicon glyphicon-th-list'></span><span>&nbsp;Cadatro Bairro</span>
            </div>
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">
                            <label id="lblCidade" class="control-label"></label>
                        </h1>
                    </div>
                    <div class="panel-body">
                        <div id="editCollapseBairro" class="panel-collapse collapse in">
                            <div id="divTableBairro" class="panel-table"></div>
                        </div>

                        <div id="editCollapseItemBairro" class="panel-collapse collapse">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <span class='glyphicon glyphicon-th-list'></span><span>&nbsp;Bairro</span>
                                </div>
                                <div class="panel-body">
                                    <div id="div1">
                                        <label class="control-label" for="txtNomeBairro">Nome Bairro</label>
                                        <input id="txtNomeBairro" type="text" name="txtNomeBairro" class="form-control" />
                                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                                        <span id="spanNomeBairro" class="help-block">Nome do Bairro</span>
                                    </div>
                                    <div id="divAlertaBairro" class="alert alert-danger">
                                        <strong>Sinto Muito!</strong> Não foi possível salvar!! 
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <button type="button" class="btn btn-default" onclick="javascript:ctrBairro.editClose();">Fechar</button>
                                    <button type="button" class="btn btn-primary" onclick="javascript:ctrBairro.save();">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-default" onclick="javascript:ctrCidade.editBairroClose();">Fechar</button>
                <button id="btnNewBairro" type="button" class="btn btn-primary pull-right" onclick="javascript:ctrBairro.NewBairro();">Novo</button>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    menu.create();
    lateral.create();
    ctrCidade.create();
</script>
